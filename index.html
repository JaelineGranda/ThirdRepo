<!DOCTYPE html>
<html>
    <head>
        <title>Todo Application</title>
        <link href="dist/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="todo-container" class="container"> <!--table will be created in this element-->
            <h1>Todo List</h1>
        </div>
        <button id="task-add">add</button>
        <div class="modal"> <!--modal will be created in this element-->
            <div id="detailView" class="modal-content">
            </div>
          </div>
        <div>
            <form class="form" id="addform"> <!--create form for user input-->
                <p>Add New Task</p>
                <fieldset>
                    <input type="text" id="newtitle" placeholder="Title">
                </fieldset>
                <fieldset>
                    <input type="text" id="newdescription" placeholder="Description">
                </fieldset>
                <fieldset>
                    <input type="text" id="newduedate" placeholder="Due Date">
                </fieldset>
                <fieldset>
                    <input type="text" id="newtime" placeholder="Time">
                </fieldset>
                <button id="submit" type="button">Add to list</button>
            </form>
        </div>

        <script src="js/todo-list.js"></script>
    </body>
</html>
